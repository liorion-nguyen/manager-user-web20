<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../login/style.css">
    <link rel="stylesheet" href="../common/style.css">
</head>
<body>
    <div class="banner">
        <div class="banner-content">
            <h1>Welcome Page</h1>
            <p>Create Your Account</p>
        </div>
        <p>WWW.YOURSITE.COM</p>
    </div>
    <div class="login-container">
        <div>
            <h3>Hello !</h3>
            <p>Good Morning</p>
        </div>
        <h2>Create Your Account</h2>
        <div>
            <input type="text" class="inp" placeholder="Full Name" id="fullName" required>
            <input type="email" class="inp" placeholder="Email Address" id="email" required>
            <input type="password" class="inp" placeholder="Password" id="password" required>
            <input type="password" class="inp" placeholder="Confirm Password" id="confirmPassword" required>
            <div>
                <div>
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to Terms & Conditions</label>
                </div>
            </div>
            <button type="submit" id="submitButton">SUBMIT</button>
            <a href="../login/">Already have an account? Login</a>
        </div>
    </div>
</body>
<script src="script.js" type="module"></script>
</html>
