<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng</title>
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="../../common/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <div class="box-nav">
            <img src="https://chess-master-fe.vercel.app/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Flogo.ec055b4a.png&w=640&q=75"
                alt="" class="logo">
            <nav>
                <ul>
                    <li><a href="../">Bảng điều khiên</a></li>
                    <li class="nav-active"><a href="../manager-user/">Quản lý người dùng</a></li>
                </ul>
            </nav>
        </div>
        <div class="box-logout">
            <button class="btn-logout" id="btnLogout">Đăng xuất</button>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <div class="box-user">
                <img src="https://cdn-icons-png.flaticon.com/128/3135/3135715.png" alt="" class="avatar" id="avatar">
                <p id="fullName">Nguyễn Văn A</p>
            </div>
        </div>
        <div class="content">
            <div class="box-title">
                <h1 class="title">Quản lý người dùng</h1>
                <button type="button">
                    Thêm người dùng
                </button>
            </div>
            <div class="box-search">
                <input type="text" placeholder="Tìm kiếm người dùng">
                <button>Tìm kiếm</button>
            </div>
            <div class="table-container">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Họ và tên</th>
                            <th>Email</th>
                            <th>Số điện thoại</th>
                            <th>Vai trò</th>
                            <th>Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
<script src="../common/script.js"></script>
<script src="../../common/script.js"></script>

</html>
